{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-4">
    <h1>{{title}}</h1>
  </div>
  <div class="col-4">
    {% now "jS F Y H:i" as date_now %}
    <h3>{{date_now}}</h3>
  </div>
  <div class="col-4">
    <a class="btn btn-primary" href="{% url 'carmodel-create' %}">Create</a>
  </div>
</div>
<!-- {% regroup car_model_list by company as company_list %} -->
{% for company in company_list %}
<h1>{{company.grouper}}</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Model</th>
      <th scope="col">car</th>
    </tr>
  </thead>
    <tbody>
      {% for car in car_model.list %}
      <tr>
        <th scope="row"><a href="/carmodel/{{carmodel.id}}">{{car.model}}</a></th>
        <td>{{car.name}}</td>
      </tr>
      {% endfor %}
    <tbody>
</table>
{% endfor %}
{% endblock content%}
